<head>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
</br>
</br>
 <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Hotel Express</a>
      </div>
      <ul class="nav navbar-nav navbar-right">
        <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
        </ul>

        <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Account <span class="caret"></span></a>
        <ul class="dropdown-menu">
        <li><a href="#">Sign In</a></li>
        <li><a href="#">Create An Account</a></li>
        </ul>    
        </li>

        <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Manage Trips<span class="caret"></span></a>
        <ul class="dropdown-menu">
        <li><a href="#"></a>View My Bookings</li>
        <li><a href="#"></a>Manage My Hotel</li>
        </ul>
        </li>

        <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Support<span class="caret"></span></a>

        <li><a href="#"></a>Customer Support</li>
        <li><a href="#"></a>Feedback</li>
        </ul>
        </li>
        </ul>
    </div>
  </nav>

  <!-- Main Content Well -->
  <div class="container">
  <div id="hotel">
      <form id="hotelForm">
      <div class="row margin">
      <div class="col-md-12">

<!--Going To-->
<div classs="col-md-10">
        <div class="form-group">
        <label for="from">Going To</label>
        <input type="text" class="form-control placeholderfont" id="from" placeholder="City,Landmark,Address,Station Name,Hotel Name..">
        </div>
        </div>
        
        <!--Check In Date-->
        <!--<div class="row">-->
        <div class="col-md-6">
        <div class="form-group">
        <label>Check-In</label>
        <div class="input-group">
        <span ></span>
        <input class="datePicker hotelDatePicker placeholderfont" type="date" name="checkInDate" placeholder="dd-mm-yyyy" id="datepickerId"> 
        </div>
        </div>
        </div>
        
        <!--Check Out Date-->                              
        <div class="col-md-4">
        <div class="form-group">
        <label>Check Out</label>
        <div class="input-group">
        <span></span>
        <input class="datePicker hotelDatePicker placeholderfont" type="date" name="checkOutdate" placeholder="dd-mm-yyyy" id="datepickerId"> 
        </div>
        </div>
        </div>
        

        <!--Room's Option List-->
        <div class="col-md-4">
        <div class="form-group">
        <label for="rooms">Rooms</label>
        <select class="form-control" id="rooms">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9+">9+</option>
        </select>
        </div>
        </div>

        <!--Adults Option List-->
        <div class="col-md-4">
        <div class="form-group">
        <label for="adults">Adults(18+)</label>
        <select class="form-control" id="adults">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9+">9+</option>
        </select>
        </div>
        </div>
        
        <!--Children-->
        <div class="col-md-4">
        <label for="children">Children(0-17)</label>
        <select class="form-control" id="children">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9+">9+</option>
        </select>
        </div>
        

        <!--Search Button-->
        <div class="col-md-10">
        <button type="submit" class="searchButton">Search</button>
        </div>
        </div>
        </div>
        </div>
        </div>
        </form>
        </div>
        </div>
    </body>
    </html>
